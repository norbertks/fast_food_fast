<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAST FOOD FIRST</title>
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <div class="nav_bar">
      <div class="nav_heading"><h1>FAST FOOD FIRST</h1></div>
      <div class="nav_login"></div>
      <div class="nav_login">
        <a href="signup.html" id="log"> LOGIN/SIGNUP </a>
      </div>
    </div>
    <div class="catering">
      <img src="images/cater.jpg" alt="" />
    </div>
    <div class="menu_nav_link">
      <a href="index.html">HOME</a>
      <a href="menu.html"> >MENU</a>
    </div>
    <!-- fORM -->
    <div class="main-form">
      <!-- sign up-->
      <div class="sign_up">
        <form action="signup.html" method="get">
          <h2>SIGNUP</h2>
          <input
            required="required"
            type="text"
            name=""
            id=""
            placeholder="First Name"
          />
          <input
            required="required"
            type="text"
            name=""
            id=""
            placeholder="Last Name"
          />
          <br />
          <p></p>
          <input type="text" name="" id="" placeholder="Mobile Number" />
          <input type="email" name="" id="" placeholder="Email" /><br />
          <p></p>
          <input type="password" name="" id="" placeholder="Password" />
          <input type="password" name="" id="" placeholder="Repeat password" />
          <p></p>
          <input type="checkbox" name="" id="yes" />
          <label for="yes">Yes, I want to receive the news letter.</label><br />

          <input type="checkbox" name="" id="accept" />
          <label for="accept">I accept Terms and conditions policy.</label>
          <p></p>
          <button class="button" type="button" id="sign_up_button">
            SIGNUP
          </button>
        </form>
      </div>
      <div><h3>OR</h3></div>
      <!-- login -->
      <div class="login">
        <form action="signup.html" method="get">
          <h2>LOGIN</h2>
          <input
            required="required"
            type="text"
            name=""
            id=""
            placeholder="username/email"
          />
          <br />
          <p></p>
          <input type="password" name="" id="" placeholder="Password" />
          <p></p>
          <input type="checkbox" name="" id="yes" />
          <label for="yes">Keep me logged in</label><br />
          <p></p>
          <button class="button" type="button" id="sign_up_button">
            LOGIN
          </button>
        </form>
      </div>
    </div>
    <!-- footer -->
    <div class="foot_note">
      <footer>
        <p>Copyright &copy; 2022 - Fast Food First</p>
      </footer>
    </div>
  </body>
</html>
