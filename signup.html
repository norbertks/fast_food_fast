<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <div class="nav_bar">
      <div class="nav_heading"><h1>FAST FOOD FIRST</h1></div>
      <div class="nav_login">
        <a href="signup.html">
          <input id="log" type="submit" value="LOGIN/SIGNUP"
        /></a>
      </div>
    </div>
    <!-- loging in forms -->
    <div class="sign_up">
      <form action="get">
        <h3>Create an Account to use our services</h3>
        <input
          required="required"
          type="text"
          name=""
          id=""
          placeholder="First Name"
        />
        <input
          required="required"
          type="text"
          name=""
          id=""
          placeholder="Last Name"
        />
        <br />
        <p></p>
        <input type="text" name="" id="" placeholder="Mobile Number" />
        <input type="email" name="" id="" placeholder="Email" /><br />
        <p></p>
        <input type="password" name="" id="" placeholder="Password" />
        <input type="password" name="" id="" placeholder="Repeat password" />
        <p></p>
        <input type="checkbox" name="" id="yes" />
        <label for="yes">Yes, I want to receive the newsletter.</label><br />

        <input type="checkbox" name="" id="accept" />
        <label for="accept"
          >I have read and accepted the Terms and conditions and the Privacy
          policy</label
        >
        <p></p>
        <input type="submit" value="CREATE ACCOUNT" />
      </form>
    </div>
  </body>
</html>
